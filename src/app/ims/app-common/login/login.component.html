<div class="loginBg">
  <div class="row no-margin saheli-bg-main">
    <div class="col-md-6 col-lg-6 p-0 d-none d-xl-block d-lg-block d-md-block">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="first"></div>
          </div>
          <div class="carousel-item">
            <img class="saheli-bg" src="{{imageURL}}/initial-banner-image/login-2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="saheli-bg" src="{{imageURL}}/initial-banner-image/login-3.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="saheli-bg" src="{{imageURL}}/initial-banner-image/login-4.png" alt="Third slide">
          </div>
        </div>
      </div>
      <div class="fm-logo">
        <img src="assets/img/fm-saheli-logo.jpg" alt="">
      </div>
    </div>
    <div class="col-md-6 col-lg-6 saheli-bg-right">
      <div class="">
        <img class="fm-main-logo-right fl-right" src="assets/img/fm-logo.png" alt="">
      </div>
      <div class="login-detail">
        <div class="login-details">
          Start Your FM Performance Dashboard Experience
          <div class="login-account mt-20">
            Login your account
          </div>
          <form [formGroup]="login" (submit)="onSubmit()">
            <div class="form-group mt-20">
              <label for="phoneNumber">Phone Number</label>
              <div class="login-input-icon">
                <input type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp"
                  placeholder="Your Phone Number" formControlName="phone_number" maxlength="20"
                   required>
                <img src="assets/img/phone-call.svg" alt="">
              </div>
            </div>
            <div class="error">
              <div class="validationMsg"
                *ngIf="validationControl.phone_number.errors && (validationControl.phone_number.touched && validationControl.phone_number.dirty)">
                <div class="error-status" [hidden]="!validationControl.phone_number.errors?.required">Phone Number
                  required
                </div>
              </div>
            </div>
            <div class="form-group mt-30">
              <label for="password">Password</label>
              <div class="login-input-icon">
                <input type="{{inputType}}" class="form-control" id="password" placeholder="Your Password"
                  formControlName="password" required>
                <i class="fa fa-eye cursor-pointer" (click)="showHide('hide')" *ngIf="inputType === 'text'"></i>
                <i class="fa fa-eye-slash cursor-pointer" *ngIf="inputType === 'password'"
                  (click)="showHide('show')"></i>
                <img src="assets/img/key.svg" alt="">
              </div>
            </div>
            <div class="clearfix"></div>
            <button type="submit" class="saheli-login cursor-pointer mt-20" [disabled]="!login.valid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
