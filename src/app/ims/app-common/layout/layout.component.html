<div class="h-100">
  <div class="mat-app-background h-100 mb-6">
    <mat-drawer-container class="sidenav-container h-100">
      <mat-drawer #leftSidenav mode="side" opened>
        <app-sidebar></app-sidebar>

      </mat-drawer>
      <mat-drawer-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'">
        <app-header [sidenav]="leftSidenav"></app-header>
        <div class="main_content">
          <div class="content p-4">
            <router-outlet></router-outlet>
          </div>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
