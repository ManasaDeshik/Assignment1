<div class="view-product-details-container">
  <div class="row">
    <div class="col-md-10 col-lg-10">
      <img class="cursor-pointer" src="../../../../assets/img/left-arrow.svg" alt="left-arrow">
      <span class="component-heading ml-20">Rakshak Torch Blue</span>
    </div>
    <div class="col-md-2 col-lg-2">
      <div class="pull-right">
        <button>Order History</button>
      </div>
    </div>
  </div>
  <div class="row">
    <app-warehouse-product-info class="col-md-12 col-lg-12"></app-warehouse-product-info>
  </div>
  <div class="row">
    <div class="view-product-details-block col-md-12 col-lg-12">
      <div class="table-card">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th *ngFor="let item of tableHeaders">
                  <div class="label-text">
                    {{item.header}}
                    <div class="sorting-icons" *ngIf="item.sortText">
                      <img class="arrow-up" src="assets/img/table-arrow-down.svg" (click)="sorting(item.sortText,1)"
                        alt="">
                      <img class="arrow-down" src="assets/img/table-arrow-up.svg" (click)="sorting(item.sortText, -1)"
                        alt="">
                    </div>
                  </div>
                </th>
              </tr>
            </thead>
            <perfect-scrollbar style="max-width: 100vw; max-height: 26vh;">
              <tbody>
                <tr *ngFor="let item of  productList">
                  <td>
                    {{ item}}
                  </td>
                  <td>
                    {{ item}}
                  </td>
                  <td>
                    {{ item}}
                  </td>
                  <td>
                    {{ item}}
                  </td>
                  <td>
                    {{ item }}
                  </td>
                </tr>
                <div *ngIf="productList.length === 0" class="no-data">
                  <div>
                    No Data Found
                  </div>
                </div>
              </tbody>
            </perfect-scrollbar>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
