<div class="col p-0 section">
  <p *ngIf = !isEnglish>English<img  alt="Hindi"
    src="../../../../../assets/img/Button_Left.svg" class="imgMargin" *ngIf = !isEnglish (click) = setHindiData()  >Hindi</p>
    <p *ngIf = isEnglish>English<img  alt="Hindi"
      src="../../../../../assets/img/Button_Right.svg" class="imgMargin" *ngIf = isEnglish (click) = setEnglishData()  >Hindi</p>
    <div class="form-group">
      <label>FIELD LABEL</label>
      <input *ngIf="fields.dest_lang == 'en'"
        type="text"
        [(ngModel)]="fields.label.en"
        class="form-control"
        name="label"
        required
      />
      <input *ngIf="fields.dest_lang == 'hi'"
      type="text"
      [(ngModel)]="fields.label.hi"
      class="form-control"
      name="label"
      required
    />
    </div>
   <!--<div class="form-group">
        <label>Options Required</label>
        <input
          type="text"
          [(ngModel)]="fields.choice"
          class="form-control"
          name="choice"
          placeholder="Enter number of options required for the question"
        />
      </div>-->    
      <hr class="my-1 text-muted" *ngIf="fields.input_id_type == 30" />
      <div class="row form-group" *ngIf="fields.input_id_type == 30">
          <div class="col-md-6 col-lg-6">
              <label>NAME ELEMENTS</label>
          </div>
          <div class="col-md-6 col-lg-6">
              <label>Mandatory</label>
          </div>
        </div>
        <div class="row form-group" *ngIf="fields.input_id_type == 30">
          <div class="col-md-6 col-lg-6">
              <input type="text" value="First Name/प्रथम नाम" readonly>
          </div>
          <div class="col-md-6 col-lg-6">
              <input type="checkbox"  [(ngModel)]="fields.properties[0].firstName" (click)="stateChangedForName($event,'firstname')">
          </div>
        </div>
        <div class="row form-group" *ngIf="fields.input_id_type == 30">
          <div class="col-md-6 col-lg-6">
              <input type="text" value="Middle Name/मध्य नाम" readonly>
          </div>
          <div class="col-md-6 col-lg-6">
              <input type="checkbox"  [(ngModel)]="fields.properties[0].middleName" (click)="stateChangedForName($event,'middlename')">
          </div>
        </div>
        <div class="row form-group" *ngIf="fields.input_id_type == 30">
          <div class="col-md-6 col-lg-6">
              <input type="text" value="Last Name/लास्ट नाम" readonly>
          </div>
          <div class="col-md-6 col-lg-6">
              <input type="checkbox"  [(ngModel)]="fields.properties[0].lastName" (click)="stateChangedForName($event,'lastname')">
          </div>
        </div>
        <hr class="my-1 text-muted" *ngIf="fields.input_id_type == 35" />
    <div class="row form-group" *ngIf="fields.input_id_type == 35">
        <div class="col-md-6 col-lg-6">
            <label>NAME ELEMENTS</label>
        </div>
        <div class="col-md-6 col-lg-6">
            <label>Mandatory</label>
        </div>
      </div>
      <div class="row form-group" *ngIf="fields.input_id_type == 35">
        <div class="col-md-6 col-lg-6">
            <input type="text" value="Address Line1/एड्रेस लाइन1" readonly>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="checkbox" [(ngModel)]="fields.properties[0].addressLineOne" (click)="stateChanged($event,'addressline1')">
        </div>
      </div>
      <div class="row form-group" *ngIf="fields.input_id_type == 35">
        <div class="col-md-6 col-lg-6">
            <input type="text" value="Address Line2/एड्रेस लाइन2" readonly>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="checkbox" [(ngModel)]="fields.properties[0].addressLineTwo" (click)="stateChanged($event,'addressline2')">
        </div>
      </div>
      <div class="row form-group" *ngIf="fields.input_id_type == 35">
        <div class="col-md-6 col-lg-6">
            <input type="text" value="Address Line3/एड्रेस लाइन3" readonly>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="checkbox"  [(ngModel)]="fields.properties[0].addressLineThree" (click)="stateChanged($event,'addressline3')">
        </div>
      </div>
      <div class="row form-group" *ngIf="fields.input_id_type == 35">
        <div class="col-md-6 col-lg-6">
            <input type="text" value="City/सिटी" readonly>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="checkbox"  [(ngModel)]="fields.properties[0].city" (click)="stateChanged($event,'city')">
        </div>
      </div>
      <div class="row form-group" *ngIf="fields.input_id_type == 35">
        <div class="col-md-6 col-lg-6">
            <input type="text" value="Pincode/पिनकोड" readonly>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="checkbox"  [(ngModel)]="fields.properties[0].pincode" (click)="stateChanged($event,'pincode')">
        </div>
      </div>
      <div class="row form-group" *ngIf="fields.input_id_type == 35" >
        <div class="col-md-6 col-lg-6">
            <input type="text" value="State/स्टेट" readonly>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="checkbox"  [(ngModel)]="fields.properties[0].state" (click)="stateChanged($event,'state')">
        </div>
      </div>
      <div class="row form-group" *ngIf="fields.input_id_type == 35">
        <div class="col-md-6 col-lg-6">
            <input type="text" value="Country/कंट्री" readonly>
        </div>
        <div class="col-md-6 col-lg-6">
            <input type="checkbox"  [(ngModel)]="fields.properties[0].country" (click)="stateChanged($event,'country')">
        </div>
      </div>
    <hr class="my-1 text-muted" />
    <div class="form-group mt-3">
      <label>MEDIA INPUT</label>
   <div class="row mt-1">
     <div class="col-md-3 col-lg-3 col-sm-3">
       <input type="checkbox" class="mr-2" (change)="imageClicked($event)" [checked]="this.imageSelected"> <label class="text-muted">Image</label>
     </div>
     <div class="col-md-3 col-lg-3 col-sm-3">
      <input type="checkbox" class="mr-2" (change)="videoClicked($event)" [checked]="this.videoSelected"><label class="text-muted">Video</label> 
    </div>
    <div class="col-md-3 col-lg-3 col-sm-3">
      <input type="checkbox" class="mr-2" (change)="audioClicked($event)" [checked]="this.audioSelected"> <label class="text-muted">Audio</label>
    </div>  
   </div>
  
   <div class="row mt-4" *ngIf="imageSelected">
    <div class="col-md-6 col-lg-6 col-sm-6 d-flex">
      <div class="mr-3 w-6 label-center"><label class="text-muted mr-2">Image 1: </label> 
      </div>
      <input  (change)="addFile(0,$event)" #fileInput
      name="fileOption" type="file" 
      accept="image/x-png,image/gif,image/jpeg"/>
      <!--<button class="upload-button" (click)="fileInput.click()"><u>Choose Image</u></button>-->
      <button type="submit" class="cancel-btn create-btn btn-orange" (click)="cancelImage1()">Cancel</button>
      
    </div>
  <div class="col-md-6 col-lg-6 col-sm-6 d-flex">
    <div class="mr-3 w-6 label-center"><label class="text-muted mr-2">Image 2: </label>
    </div>   <input #fileInput1  (change)="addFile(1,$event)"
    name="fileOption" type="file" 
    accept="image/x-png,image/gif,image/jpeg"/>
    <button type="submit" class="cancel-btn create-btn btn-orange" (click)="cancelImage2()">Cancel</button>
    
  </div> 
</div>
<div class="row mt-4" *ngIf="imagedata[0]||imagedata[1]">
 
  <div class="col-md-6 col-lg-6 col-sm-6 ng-star-inserted mt-2" >
    <img [src]="imagedata[0]" style="height: 50px;width:50px" *ngIf="imagedata[0]"/>
  </div>
  <div class="col-md-6 col-lg-6 col-sm-6 ng-star-inserted mt-2" >
    <img [src]="imagedata[1]" style="height: 50px;width:50px" *ngIf="imagedata[1]"/>
  </div>
</div>
<div class="row mt-4 flex-column" *ngIf="audioSelected">
  <div class="col-md-6 col-lg-6 col-sm-6 d-flex">
    <div class="mr-3 w-5 label-center">
      <label class="text-muted">Audio : </label></div> <input #audioInput  (change)="addAudioFile(0,$event)"
    name="fileOption" type="file" 
    accept="audio/mp3,audio/*;capture=microphone"/>
    <button type="submit" class="cancel-btn create-btn btn-orange" (click)="cancelAudio()">Cancel</button>
  </div> 
    <div class="col-md-6 col-lg-6 col-sm-6 ng-star-inserted mt-2" *ngIf="audiodata[0]">
      <video controls=""  name="media" style="width: 100%;height: 50px;" [src]="audiodata[0]" type="audio/mpeg">
      </video>
      
  </div>
  
</div>
  <div class="row mt-4" *ngIf="videoSelected">
    <div class="col-md-6 col-lg-6 col-sm-6 d-flex">
      <div class="mr-3 w-5 label-center"><label class="text-muted">Video 1: </label></div> <input type="text" #video1 (blur)="videoChanged($event,0)" [value]="fields.videos[0]||''" class="form-control"/>
    </div>
    <div class="col-md-6 col-lg-6 col-sm-6 d-flex">
      <div class="mr-3 w-5 label-center"><label class="text-muted">Video 2: </label></div>  <input type="text" #video2 (blur)="videoChanged($event,1)" [value]="fields.videos[1]||''" class="form-control"/>
   </div> 
  </div>
    </div>
      
  <hr class="my-1 text-muted" *ngIf="fields.input_id_type == 13 ||fields.input_id_type == 1 || fields.input_id_type == 2 || fields.input_id_type == 3 || fields.input_id_type == 4 || fields.input_id_type == 31 || fields.input_id_type == 5 || fields.input_id_type == 29"/>
  <div class="form-group mt-3" *ngIf="fields.input_id_type == 13 ||fields.input_id_type == 1 || fields.input_id_type == 2 || fields.input_id_type == 3 || fields.input_id_type == 4 || fields.input_id_type == 31 || fields.input_id_type == 5">
    <label>PLACEHOLDER</label>
    <input *ngIf="fields.dest_lang == 'en'"
      type="text"
      [(ngModel)]="fields.placeholder.en"
      class="form-control"
      name="placeholder"
      placeholder="Placeholder"
      required
    />
    <input *ngIf="fields.dest_lang == 'hi'"
      type="text"
      [(ngModel)]="fields.placeholder.hi"
      class="form-control"
      name="placeholder"
      placeholder="Placeholder"
      required
    />
  </div>
  <div class="form-group mt-3" *ngIf="fields.input_id_type == 29">
    <label>TERMS</label>
    <textarea  *ngIf="fields.dest_lang == 'en'" 
    [(ngModel)]="fields.placeholder.en" 
    type="text"  
    class="form-control scroll" 
    required
    >
    </textarea>
    <textarea  *ngIf="fields.dest_lang == 'hi'" 
    [(ngModel)]="fields.placeholder.hi" 
    type="text"  
    class="form-control scroll" 
    required
    >
    </textarea>
    <!--<input *ngIf="fields.dest_lang == 'en'"
      type="text"
      [(ngModel)]="fields.placeholder.en"
      class="form-control"
      name="placeholder"
      placeholder="Terms"
      required
    />
    <input *ngIf="fields.dest_lang == 'hi'"
      type="text"
      [(ngModel)]="fields.placeholder.hi"
      class="form-control"
      name="placeholder"
      placeholder="Terms"
      required
    />-->
  </div>
  <div class="form-group mt-3" *ngIf="fields.input_id_type == 3 || fields.input_id_type == 31" >
    <label>RANGE</label>
    <div class="row">
      <div class="col-4">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="fields.min"
          name="placeholder"
          placeholder="0"
          required
        />
        <label class="mt-1 text-muted">Min</label>
      </div>
      <div class="col-4">
        <input
          type="number"
          class="form-control"
          name="placeholder"
          [(ngModel)]="fields.max"
          placeholder="255"
          required
        />
        <label class="mt-1 text-muted">Max</label>
      </div>
      
    </div>
  </div>
  <div class="form-group mt-3" *ngIf="fields.input_id_type == 3">
      <label>UNIT</label>
      <input
      type="text"
      [(ngModel)]="fields.units"
      class="form-control"
      name="unit"
      required
    />
    </div>
  <div class="form-group mt-3"  *ngIf="fields.input_id_type == 13 ||fields.input_id_type == 1 || fields.input_id_type == 2 || fields.input_id_type == 4 || fields.input_id_type == 5">
    <label>CHARACTER LIMIT</label>
    <div class="row">
      <div class="col-4">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="fields.min"
          name="placeholder"
          placeholder="0"
          required
        />
        <label class="mt-1 text-muted">Min</label>
      </div>
      <div class="col-4">
        <input
          type="number"
          class="form-control"
          name="placeholder"
          [(ngModel)]="fields.max"
          placeholder="255"
          required
        />
        <label class="mt-1 text-muted">Max</label>
      </div>
      <!--<div class="col-4">
         <select class="form-control">
           <option value="words">Words</option>
           <option value="characters">Characters</option>
        </select>
        <label class="mt-1 text-muted">Format</label>
      </div>
    </div>-->
  </div>
</div>
    <hr class="my-1 text-muted"  *ngIf="fields.input_id_type == 10 || fields.input_id_type == 11 || fields.input_id_type == 12"/>
    <table class="mt-3 table table-striped table-bordered" *ngIf="fields.input_id_type == 10 || fields.input_id_type == 11 || fields.input_id_type == 12">
      <thead>
          <tr>
              <th>Choices</th>
              <th></th>
              <th></th>
          </tr>
      </thead>
      <tbody>
           <tr *ngFor="let dynamic of fields.choices[langSelected]; let i = index;">
              <td>
                 <input class="form-control" type="text" value="{{dynamic.value}}"  [(ngModel)]="myngmodel[langSelected][i]" (change)="dataChanged($event)">
              </td>
             <!--<td>
                <input [(ngModel)]="dynamicArray[i].title3" class="form-control" type="text"/>
              </td>-->
         
            <td (click)="addRow(i)">
              <i class="fa fa-plus"></i>
            </td>
            <td (click)="deleteRow(i)">
              <i class="fa fa-minus"></i>
            </td>
          </tr>
      </tbody>
  </table>
  <hr class="my-1 text-muted" *ngIf="fields.input_id_type == 14" />
    <div class="form-group mt-3" *ngIf="fields.input_id_type == 14">
        <label>Display currency as</label>
        <select class="form-control"
          [(ngModel)]="fields.currency" (change)="displayCurrency($event)"
        ><option value="USD">USD</option>
        <option value="Rupees">Rupees</option>
    </select>
      </div>
      <hr class="my-1 text-muted" *ngIf="fields.input_id_type == 20 || fields.input_id_type == 21"/>
    <div class="form-group mt-3" *ngIf="fields.input_id_type == 20 || fields.input_id_type == 21">
      <label>Maximum and Minimum values</label>
      <div class="row">
        <div class="col-4">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="fields.min"
            name="placeholder"
            required
          />
          <label class="mt-1 text-muted">Min</label>
        </div>
        <div class="col-4">
          <input
            type="number"
            class="form-control"
            name="placeholder"
            [(ngModel)]="fields.max"
            required
          />
          <label class="mt-1 text-muted">Max</label>
        </div>
      </div>
    </div>
    <hr class="my-1 text-muted" *ngIf="fields.input_id_type == 9"/>
    <div class="form-group mt-3" *ngIf="fields.input_id_type == 9">
        <label><input type="checkbox" value="1"  [(ngModel)]="fields.checked">  Checked</label>
      </div>
      <hr class="my-1 text-muted" *ngIf="fields.input_id_type == 33 || fields.input_id_type == 34 || fields.input_id_type == 28"/>
    <div class="form-group mt-3" *ngIf="fields.input_id_type == 33 || fields.input_id_type == 34 || fields.input_id_type == 28">
      <label>Choice type</label>
      <div class="row">
        <div class="col-4">
         <select (change)="typeChanged($event.target.value)" [(ngModel)]="fields.type">
             <option value="radio">Radio</option>
            <option value="checkbox">Check box</option>
            <option value="hidden">Only images</option>
        </select>
        </div>
    </div>
   
    <table class="mt-3 table table-striped table-bordered">
        <thead>
            <tr>
                <th></th>
                <th>Image</th>
                <th>Label</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
             <tr *ngFor="let dynamic of fields.imageChoices[langSelected]; let i = index;">
                  <td>
                    <input type="{{type}}" style="align-items: center;" />
                  </td>
                <td>
                    <div class="img-box" *ngIf="!dynamic.imageUploaded">
                        <img  alt="product-img"
                            src="../../../../../assets/img/photo-camera.svg" (click)="fileInput.click()" >
                            <input  (change)="addImage(i,$event)"
                            name="fileOption" type="file" #fileInput
                            accept="image/x-png,image/gif,image/jpeg"  style="visibility: hidden;"/>
                    </div>
                    <div class="img-box" *ngIf="dynamic.imageUploaded">
                        <img alt="{{dynamic.imageUploaded}}" [src]="dynamic.imageUploaded" height="70px">
                        <i class="fa fa-times cursor-pointer img-display-remove main-img-remove"
                            (click)="removeImage(i)"></i>
                    </div>  
                </td>
                <td>
                  <input value="{{dynamic.title2}}" class="form-control" type="text" [(ngModel)]="myngmodel_imageChoice[langSelected][i]" (change)="dataChanged($event)" />
                </td>
               <!--<td>
                  <input [(ngModel)]="dynamicArray[i].title3" class="form-control" type="text"/>
                </td>-->
           
              <td (click)="addRow(i)">
                <i class="fa fa-plus fa-2x"></i>
              </td>
              <td (click)="deleteRow(i)">
                <i class="fa fa-trash fa-2x"></i>
              </td>
            </tr>
        </tbody>
    </table>
    </div>
  <hr class="my-1 text-muted" />
    <div class="form-group mt-3">
      <label><input type="checkbox" value="1"  [(ngModel)]="fields.is_required">  Mandatory</label>
    </div>
  </div>
